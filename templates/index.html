<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prochain 102</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link href="url_for('static', filename='css/main.css')" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    {% for stop, times in lines.items() %}
        <div class="line">
            <p>{{ stop }}</p>
            {% for time in times %}
                <section>
                    <p class="destination">{{ time[0] }}</p>
                    <p class="time">{{ time[1] }}</p>
                </section>
            {% endfor %}
        </div>
    {% endfor %}
</div>
</body>
</html>
