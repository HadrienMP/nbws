<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prochain 102</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .wrapper {
            text-align: center;
        }

        .line:nth-child(1) section {
            background: #68ff76;
        }

        .line:nth-child(2) section {
            background: #54c3ff;
        }

        .line p {}
        .line p.description {
            letter-spacing: 4px;
            margin: 20px 0 0;
            font-size: 0.8em;
        }

        section {
            margin: 10px 20px 10px 0;
            width: 100px;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            display: inline-block;
            box-shadow: 5px 5px 5px #ddd;
        }

        section:first-child {
            margin-left: 20px;
        }

        .line section p {
            margin: 0;
        }

        p.time {
            font-size: 4em;
        }

        .line section p.destination {
            margin-top: 5px;
            height: 1em;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="wrapper">
    {% for stop, times in lines.items() %}
        <div class="line">
            <p class="description">{{ stop }}</p>
            {% for time in times %}
                <section>
                    <p class="destination">{{ time[0] }}</p>
                    <p class="time">{{ time[1] }}</p>
                </section>
            {% endfor %}
        </div>
    {% endfor %}
</div>
</body>
</html>
